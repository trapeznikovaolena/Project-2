<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/680e85e9ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6" style="width: 10rem">
            <button type="button" class="btn btn-light" id="frankfurt-button">
              Frankfurt
            </button>
          </div>

          <div class="col-6" style="width: 8rem">
            <button type="button" class="btn btn-light" id="kyiv-button">
              Kyiv
            </button>
          </div>

          <div class="col-6" style="width: 10rem">
            <button type="button" class="btn btn-light" id="paris-button">
              Paris
            </button>
          </div>
        </div>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-secondary shadow-sm w-100"
            />
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-6">
          <ul class="stylewind">
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="stylewind">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <h1 id="city"></h1>
      <h2>
        <img src="" alt="City" id="icon" class="float-left" />
        <span class="temperature-today" id="temperature-today"> </span>
        <a href="#" id="celsius-link" class="units">°C</a>
        <span class="slash">|</span>

        <a href="#" id="fahrenheit-link" class="units">°F</a>
      </h2>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="source-code">
      <a
        href="https://github.com/trapeznikovaolena/Project-2"
        class="source-code"
        >Open source code</a
      >
      by Olena Trapeznikova
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
